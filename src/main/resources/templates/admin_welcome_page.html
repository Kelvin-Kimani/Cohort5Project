<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!--    CDN Path-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--  Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/admin_dashboard.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link th:href="@{/css/admin_dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

</head>
<body>

<div th:replace="admin_dashboard::navbar"></div>
<div th:replace="admin_dashboard::sidebar"></div>

<main class="mt-5 pt-4">
    <div class="container-fluid">

        <div class="bg-primary pt-10 pb-21"></div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <!-- Page header -->
                <div class="mb-2 mb-lg-0">
                    <h4 class="col-md-3 fw-bold fs-30">Welcome <span>[[${#request.userPrincipal.principal.fullName}]]</span></h4>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 shortcuts">
                <div class="row">
                    <div class="col-xl-4 col-lg-6 col-md-12 col-12 mt-6">
                        <!-- card -->
                        <a href="" class="text-black text-decoration-none"><div class="card rounded-3">
                            <!-- card body -->
                            <div class="card-body">
                                <!-- heading -->
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div>
                                        <h4 class="mb-0">Meetings</h4>
                                    </div>
                                    <div class="icon-shape icon-md bg-light-primary text-primary
                                rounded-1">
                                        <i class="bi bi-calendar-event-fill fs-4"></i>
                                    </div>
                                </div>
                                <!-- meetings number -->
                                <div>
                                    <h1 class="fw-bold">18</h1>
                                </div>
                            </div>
                        </div></a>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-12 col-12 mt-6">
                        <!-- card -->
                        <a href="" th:href="@{/admin/users}" class="text-black text-decoration-none"><div class="card rounded-3">
                            <!-- card body -->
                            <div class="card-body">
                                <!-- heading -->
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div>
                                        <h4 class="mb-0">Users</h4>
                                    </div>
                                    <div class="icon-shape icon-md bg-light-primary text-primary rounded-1">
                                        <i class="bi bi-people fs-4"></i>
                                    </div>
                                </div>
                                <!-- users number -->
                                <div>
                                    <h1 class="fw-bold">132</h1>
                                </div>
                            </div>
                        </div></a>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-12 col-12 mt-6">
                        <!-- card -->
                        <a href="" th:href="@{/admin/rooms}" class="text-black text-decoration-none"><div class="card rounded-3">
                            <!-- card body -->
                            <div class="card-body">
                                <!-- heading -->
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div>
                                        <h4 class="mb-0">Rooms</h4>
                                    </div>
                                    <div class="icon-shape icon-md bg-light-primary text-primary rounded-1">
                                        <i class="bi bi-border-style fs-4"></i>
                                    </div>
                                </div>
                                <!-- rooms number -->
                                <div>
                                    <h1 class="fw-bold">12</h1>
                                </div>
                            </div>
                        </div></a>

                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<footer th:replace="admin_dashboard::footer"></footer>


<!---->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
