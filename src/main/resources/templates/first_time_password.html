<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set First Time Password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/userlogin.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/userlogin.css">
</head>
<body>

<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0 min-vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
            <!-- Card -->
            <div class="card border-0 smooth-shadow-md">
                <!-- Card body -->
                <div class="card-body p-4 m-2">
                    <div class="mb-2">
                        <h3 class="fw-bold text-center">Set Password</h3>
                    </div>

                    <div th:if="${message}">
                        <p class="text-center text-danger fw-bold" th:text="${message}"/>
                    </div>

                    <p th:unless="${message}" class="text-center text-muted">Please enter your new password.</p>

                    <!-- Form -->
                    <form method="post" th:action="@{/set_password}" th:unless="${message}">

                        <input type="hidden" name="token" th:value="${token}">

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" required placeholder="New Password">
                            <label for="password" class="text-muted">New Password</label>
                        </div>

                        <div>
                            <!-- Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Confirm Password</button>
                            </div>

                        </div>


                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</body>
</html>
