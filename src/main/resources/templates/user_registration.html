<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/forms.css}" href="../static/css/forms.css" rel="stylesheet"/>
</head>
<body>

<div class="card border-0 user-registration container">
        <div class="card-header bg-transparent border-0">
            <h1 class="card-title fw-bold text-center p-3">Sign Up:- Register User</h1>
        </div>
        <div class="card-body">

            <form th:action="@{/register}"
                  th:object="${user}"
                  method="post">

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Organization</label>
                            <select class="form-select" id="organization" th:field="*{organization}">
                                <option disabled th:value="'NONE'"/>
                                <option th:each="organization : ${organizations}" th:value="${organization.organizationId}" th:text="${organization.organizationName}"/>
                            </select>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" required placeholder="First Name" th:field="*{employeeFirstName}" >
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" required placeholder="Last Name" th:field="*{employeeLastName}">
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" required placeholder="Email" th:field="*{employeeEmailAddress}">
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" required placeholder="+254..." th:field="*{employeePhoneNumber}">
                        </div>
                    </div>

                    <div class="col">
                        <label for="department">Department:</label>

                        <select  th:field="*{employeeDepartment}" class="form-select col-6" id="department">
                            <option disabled th:value='N'>Choose department</option>
                            <option th:value="'Human Resource'">Human Resource</option>
                            <option th:value= "'Finance'">Finance</option>
                            <option th:value="'Quality Assurance'">Quality Assurance</option>
                            <option th:value="'Software Development'">Software Development</option>
                            <option th:value="'Hospitality'">Hospitality</option>
                            <option th:value="'Marketing'">Marketing</option>
                        </select>
                    </div>

                </div>

                <div class="row text-center">
                    <div class="update ml-auto mr-auto">
                        <button type="submit" class="btn btn-primary text-uppercase">Register</button>
                    </div>
                </div>

            </form>


        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
