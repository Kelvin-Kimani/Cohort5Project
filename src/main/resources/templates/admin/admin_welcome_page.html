<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!--    CDN Path-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--  Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/admin_dashboard.css">
    <link rel="stylesheet" href="../../static/css/main.css">
    <link th:href="@{/css/admin_dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

    <!--Data Tables Offline-->
    <link href="../../static/css/extern/dataTables.bootstrap5.min.css" th:href="@{/css/extern/dataTables.bootstrap5.min.css}" rel="stylesheet">


    <script>
        function display_c(){
            var refresh=1000; // Refresh rate in milli seconds
            mytime=setTimeout('display_ct()',refresh)
        }

        function display_ct() {
            var x = new Date()
            var month = x.toLocaleString('default', {month: 'long'});
            var day = x.toLocaleString('default', {weekday: 'long'});
            var year = x.getFullYear();
            var date = x.getDate();

            var fullDate = day + ', ' + month + ' ' + date + ', ' + year;
            var time = x.toLocaleTimeString();

            document.getElementById('date').innerHTML = fullDate;
            document.getElementById('time').innerHTML = time;
            display_c();
        }

    </script>

</head>
<body onload="display_ct()">

<div th:replace="admin/admin_dashboard::navbar"></div>
<div th:replace="admin/admin_dashboard::sidebar"></div>

<main class="mt-5 pt-3">
    <div class="content container-fluid">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <!-- Page header -->
                <div class="row">
                    <div class="col">
                        <h3 class="col-md-3 fw-bold fs-30">Dashboard</h3>
                    </div>
                    <div class="col">
                        <a type="button" class="create-user-btn btn-sm btn btn-primary" th:href="@{/admin/create_meeting}"><i class="bi bi-calendar-plus me-2"></i>New Meeting</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="row mb-4">

            <div class="col-lg-6 col-md-6 col-sm-12 shortcuts">

                <div class="row">

                    <div class="col-xl-12 col-lg-12 col-md-12 col-12 mt-4">
                        <!-- card -->
                        <a href="" th:href="@{/admin/meetings}" class="text-black text-decoration-none"><div class="card rounded-3">
                            <!-- card body -->
                            <div class="card-body">
                                <!-- heading -->
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div>
                                        <h4 class="mb-0">Meetings</h4>
                                    </div>
                                    <div class="icon-shape icon-md bg-light-primary text-primary rounded-1">
                                        <i class="bi bi-calendar-event-fill fs-4"></i>
                                    </div>
                                </div>
                                <!-- meetings number -->

                                <div class="row">
                                    <div class="col-4">
                                        <label>Schedules</label>
                                        <h1 class="fw-bold" th:text="${noOfMeetingsToBeAttended}"/>
                                    </div>

                                    <div class="col-4">
                                        <label>Attended</label>
                                        <h1 class="fw-bold" th:text="${noOfMeetingsAttended}"/>
                                    </div>

                                    <div class="col-4">
                                        <label>Cancelled</label>
                                        <h1 class="fw-bold">TBD</h1>
                                    </div>

                                </div>
                            </div>
                        </div></a>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-12 col-12 mt-4">
                        <!-- card -->
                        <a href="" th:href="@{/admin/users}" class="text-black text-decoration-none"><div class="card rounded-3">
                            <!-- card body -->
                            <div class="card-body">
                                <!-- heading -->
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div>
                                        <h4 class="mb-0">Users</h4>
                                    </div>
                                    <div class="icon-shape icon-md bg-light-primary text-primary rounded-1">
                                        <i class="bi bi-people fs-4"></i>
                                    </div>
                                </div>
                                <!-- users number -->
                                <div>
                                    <h1 class="fw-bold" th:text="${noOfUsers}"/>
                                </div>
                            </div>
                        </div></a>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-12 mt-4 mb-4">
                        <!-- card -->
                        <a href="" th:href="@{/admin/rooms}" class="text-black text-decoration-none"><div class="card rounded-3">
                            <!-- card body -->
                            <div class="card-body">
                                <!-- heading -->
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div>
                                        <h4 class="mb-0">Rooms</h4>
                                    </div>
                                    <div class="icon-shape icon-md bg-light-primary text-primary rounded-1">
                                        <i class="bi bi-border-style fs-4"></i>
                                    </div>
                                </div>
                                <!-- rooms number -->
                                <div>
                                    <h1 class="fw-bold" th:text="${noOfRooms}"/>
                                </div>
                            </div>
                        </div></a>

                    </div>
                </div>

            </div>


            <div class="col-lg-6 col-md-6 col-sm-12 shortcuts">

                <div class="row">

                    <div class="col-xl-12 col-lg-12 col-md-12 col-12 mt-4">
                        <!-- card -->
                        <div class="card rounded-3">

                            <div class="card-header border-0">
                                <div class="py-4">
                                    <h1 id="time" class="text-center fw-bold"/>

                                    <h6 id="date" class="text-center text-muted"/>
                                </div>
                            </div>
                            <!-- card body -->
                            <div class="card-body text-center">
                                <div>
                                    <h5 class="text-center fw-bold py-4" th:if="${#lists.isEmpty(todayMeetings)}">No upcoming meetings for today</h5>
                                    <div th:unless="${#lists.isEmpty(todayMeetings)}">

                                        <h5 class="fw-bold py-4">Today's Schedules</h5>

                                        <div class="text-start mx-3" th:each="meetingToday,noLimit : ${todayMeetings}" th:unless="${noLimit.index>1}">
                                            <div class="border-top border-1 mt-2 mb-4" th:if="${noLimit.index > 0}"></div>
                                            <a href="#" class="text-black" th:href="@{'/admin/meeting' + ${meetingToday.meetingId}}">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <h5 th:text="${meetingToday.meetingName}" class="fw-bold"/>
                                                        </div>
                                                        <div class="col-6">
                                                            <p>From <b th:text="${#temporals.format(meetingToday.startTime, 'HH:mm a')}"/> - <b th:text="${#temporals.format(meetingToday.endTime, 'HH:mm a')}"/></p>
                                                        </div>
                                                        <div class="col-6">
                                                            <p>Venue: <b th:text="${meetingToday.room.roomName}"/></p>
                                                        </div>
                                                    </div>
                                            </a>
                                        </div>

                                        <div class="row mt-3">
                                            <a href="#" class="mt-4 fw-bold" th:each="meetingToday,noLimit : ${todayMeetings}" th:if="${noLimit.index>1}">View All<i class="bi bi-chevron-compact-right text-primary me-1 fw-bold"></i></a>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mb-4">Upcoming Meetings</h4>
                        <div class="table-responsive">
                            <table class="table table-borderless table-hover" id="meetings_list">
                                <thead class="lead">
                                <tr>
                                    <th>Meeting Name</th>
                                    <th>Venue</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th class="text-center">Action</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="meeting : ${meetings}">
                                    <td class="py-4"th:text="${meeting.meetingName}"/>
                                    <td class="py-4"th:text="${meeting.room.roomName}"/>
                                    <td class="py-4"th:text="${#temporals.format(meeting.meetingDate, 'EEEE, MMMM dd, yyyy')}"/>
                                    <td class="py-4"th:text="${#temporals.format(meeting.startTime, 'HH:mm a')}"/>
                                    <td class="py-4 fw-bold text-center text-primary">
                                        <a class="text-decoration-none" href="#" th:href="@{'/admin/meeting' + ${meeting.meetingId}}">View</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<footer th:replace="admin/admin_dashboard::footer"></footer>

<!--Offline Scripts-->
<script src="../../static/js/extern/jquery-3.6.0.js"></script>
<script src="../../static/js/extern/jquery.dataTables.min.js"></script>
<script src="../../static/js/extern/dataTables.bootstrap5.min.js"></script>
<script src="../../static/js/script.js"></script>

<script th:src="@{/js/script.js}"></script>
