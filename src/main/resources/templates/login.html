<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/userlogin.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/userlogin.css">
</head>
<body>

<div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0 min-vh-100">
        <div class="col-12 col-md-8 col-lg-6 col-xxl-4 py-8 py-xl-0">
            <!-- Card -->
            <div class="card border-0 smooth-shadow-md">
                <!-- Card body -->
                <div class="card-body p-4 m-2">
                    <div class="mb-4 text-center">
                        <h3><a href="" class="text-decoration-none text-black fw-bold" th:href="@{/}">Meeting Planner</a></h3>
                        <p class="mb-4 text-muted">Please enter your user information.</p>

                        <div th:if="${param.error}">
                            <label class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</label>
                        </div>

                        <div th:if="${message}">
                            <div class="alert alert-success" th:text="${message}"/>
                        </div>

                        <div th:if="${messageErr}">
                            <div class="alert alert-danger" th:text="${messageErr}"/>
                        </div>

                    </div>
                    <!-- Form -->
                    <form th:action="@{/login}" method="post">

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingAdminInput" name="username" required placeholder="Email Address" autofocus>
                            <label for="floatingAdminInput" class="text-muted">Email Address</label>
                        </div>


                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                            <label for="password" class="text-muted">Password</label>
                        </div>

                        <!-- Checkbox -->
                        <div class="d-lg-flex justify-content-between align-items-center mb-4">
                            <div class="form-check custom-checkbox">
                                <input type="checkbox" class="form-check-input " id="rememberme">
                                <label class="form-check-label text-muted" for="rememberme">Remember
                                    me</label>
                            </div>

                        </div>
                        <div>
                            <!-- Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </div>

                            <div class="d-md-flex justify-content-between mt-4">
                                <div class="mb-2 mb-md-0">
                                    <a href="#" th:href="@{/register}" class="text-decoration-none">Create An Account</a>
                                </div>
                                <div>
                                    <a href="#" th:href="@{/forgot_password}" class="text-decoration-none fw-bold">Forgot your password?</a>
                                </div>

                            </div>

                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</body>
</html>
