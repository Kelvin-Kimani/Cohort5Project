    <h2 class="text-center">Add Organization</h2>
    <br>

    <form style="max-width: 600px; margin: 0 auto;" method="post"
          th:action="@{/add_organization}"
          th:object="${organization}">

        <div class="form-floating col-6">
            <input type="text" id="organizationName" class="form-control" required placeholder="Organization Name" th:field="*{organizationName}"/>
            <label for="organizationName">Organization Name</label>
        </div>

        <div class="form-floating col-6">
            <input type="text" id="organizationDesc" class="form-control" placeholder="What does you company do?" th:field="*{organizationDescription}"/>
            <label for="organizationDesc">What does you company do?</label>
        </div>

        <button class="btn btn-primary">Create Organization</button>

    </form>

    <button class="btn btn-outline-success">View Organizations</button>
