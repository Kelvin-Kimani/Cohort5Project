<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--    CDN Path-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--  Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>-->
    <link th:href="@{/css/admin_dashboard.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="admin_dashboard::navbar"></div>
<div th:replace="admin_dashboard::sidebar"></div>

<main class="mt-5 pt-3">
    <div class="container text-center">
        <h3>List of All Users</h3>
        <div>
            <table class="table table-hover table-borderless">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">Names</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Department</th>
                    <th scope="col">Role</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="userTableDetails: ${userDetails}">
                    <td th:text="${userTableDetails.userId}"/>
                    <td th:text="${userTableDetails.employeeName}"/>
                    <td th:text="${userTableDetails.employeeDepartment}"/>
                    <td th:text="${userTableDetails.employeePhoneNumber}"/>
                    <td th:text="${userTableDetails.employeeEmailAddress}"/>
                    <td th:text="${userTableDetails.userRole}"/>

                    <td>
                        <a class="btn btn-danger" th:href="@{'/delete_user/' + ${userTableDetails.userId}}" onclick="return confirm('Are you sure you want to delete the user?')">Delete</a></td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</main>


<footer th:replace="admin_dashboard::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
