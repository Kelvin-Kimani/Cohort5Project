<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!--    CDN Path-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!--Styling-->
    <link th:href="@{/css/admin_dashboard.css}" th:rel="stylesheet">
    <link th:href="@{/css/main.css}" th:rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/admin_dashboard.css">

    <!--Data Tables Offline-->
    <link href="../static/css/extern/dataTables.bootstrap5.min.css" th:href="@{/css/extern/dataTables.bootstrap5.min.css}" rel="stylesheet">

    <!--  Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>

<div th:replace="admin_dashboard::navbar"></div>
<div th:replace="admin_dashboard::sidebar"></div>

<main class="mt-5 pt-3 userspage">

    <div class="row">
        <div class="col m-3">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" th:href="@{/admin/dashboard}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Users</li>
                </ol>
            </nav>
        </div>
        <div class="col m-3">
            <button type="button" class="create-user-btn btn btn-sm btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Create User"><i class="bi bi-person-plus"></i> Create User</button>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card users border-0 ml-3 mr-3">
                <div class="card-header border-0">
                    <h2 class="fw-bold text-center">Users</h2>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-borderless" id="users_list">
                            <thead>
                            <tr>
                                <th scope="col">User ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col">Email Address</th>
                                <th scope="col">Department</th>
                                <th scope="col">Role</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="userTableDetails: ${userDetails}">
                                <td th:text="${userTableDetails.userId}"/>
                                <td th:text="${userTableDetails.employeeFirstName}"/>
                                <td th:text="${userTableDetails.employeeLastName}"/>
                                <td th:text="${userTableDetails.employeePhoneNumber}"/>
                                <td th:text="${userTableDetails.employeeEmailAddress}"/>
                                <td th:text="${userTableDetails.employeeDepartment}"/>
                                <td th:text="${userTableDetails.userRole}"/>

                                <td>
                                    <button class="btn btn-danger btn-sm" data-toggle="modal" th:attr="data-target='#deleteUser'+${userTableDetails.userId}"><i class="bi bi-trash"></i> Delete</button>

                                    <!--Delete Modal-->
                                    <div th:attr="id='deleteUser' + ${userTableDetails.userId}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header border-0">
                                                    <h5 class="modal-title" id="exampleModalLongTitle">Confirm Delete</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Are you sure you want to delete <span th:text="${userTableDetails.employeeFirstName}"/> <span th:text="${userTableDetails.employeeLastName}"/>?</p>
                                                </div>

                                                <div class="modal-footer border-0">

                                                    <button class="btn btn-danger btn-sm text-white" data-dismiss="modal" th:href="@{'/dashboard/delete_user_role/' + ${userTableDetails.userId}}" th:method="post">Yes</button>
                                                    <a class="btn btn-primary btn-sm text-white" data-dismiss="modal">No</a>

                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </td>
                            </tr>

                            </tbody>

                        </table>
                    </div>
                </div>

            </div>

        </div>

    </div>

</main>

<footer th:replace="admin_dashboard::footer"></footer>

<!--Offline Scripts-->
<!--<script src="../static/js/extern/bootstrap.bundle.min.js"></script>-->
<script src="../static/js/extern/jquery-3.6.0.js"></script>
<script src="../static/js/extern/jquery.dataTables.min.js"></script>
<script src="../static/js/extern/dataTables.bootstrap5.min.js"></script>
<script src="../static/js/script.js"></script>
<!--Thymeleaf-->
<script th:src="@{/js/extern/jquery-3.6.0.js}"></script>
<script th:src="@{/js/extern/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/extern/dataTables.bootstrap5.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>
</html>
