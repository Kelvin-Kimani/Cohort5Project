<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <!--    CDN Path-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--  Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>-->
    <link th:href="@{/css/admin_dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/admin_dashboard.css">
    <link rel="stylesheet" href="../static/css/main.css">

</head>
<body>

<div th:replace="admin_dashboard::navbar"></div>
<div th:replace="admin_dashboard::sidebar"></div>

<main class="userprofile mt-5 p-3">

    <div class="content" th:object="${loggedUser}">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#" th:href="@{/admin/dashboard}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card card-user border-0 avatar-card">
                    <div class="card-body">
                        <div>
                            <img class="img-fluid" src="../static/images/profile.png" th:src="@{/images/profile.png}" width="200" height="100">
                            <h5 class="fw-bold"><b>[[${#request.userPrincipal.principal.fullName}]]</b></h5>
                            <h6 class="fw-bold"><b th:text="${loggedUser.userRole}"/></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card card-user border-0 edit-profile">
                    <div class="card-header border-0">
                        <h4 class="fw-bold">Edit Profile</h4>
                    </div>
                    <div class="card-body">


                        <form th:action="@{/admin/profile/update}"
                                method="post">
                            <div class="row">

                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Organization (disabled)</label>
                                        <input type="text" class="form-control" disabled placeholder="Organization" value="Tracom Services Limited">
                                    </div>
                                </div>

                                <div class="col-md-4 px-1">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" placeholder="First Name" th:value="${loggedUser.employeeFirstName}">
                                    </div>
                                </div>

                                <div class="col-md-4 px-1">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name" th:value="${loggedUser.employeeLastName}">
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="text" class="form-control" placeholder="+254..." th:value="${loggedUser.employeePhoneNumber}">
                                    </div>
                                </div>

                                <div class="col-md-4 pl-1">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" class="form-control" placeholder="Email" th:value="${loggedUser.employeeEmailAddress}">
                                    </div>
                                </div>

                                <div class="col-md-4 pl-1">
                                    <div class="form-group">
                                        <label>Department</label>
                                        <input type="text" class="form-control" placeholder="Dept" th:value="${loggedUser.employeeDepartment}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Role</label>
                                        <input type="text" class="form-control" placeholder="Role" disabled th:value="${loggedUser.userRole}">
                                    </div>
                                </div>

                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <p>Gender</p>
                                        <input type="radio" id="male" name="fav_language" value="MALE">
                                         <label for="male">Male</label><br>
                                         <input type="radio" id="female" name="fav_language" value="FEMALE">
                                         <label for="female">Female</label><br>
                                    </div>
                                </div>
                            </div>

                            <div class="row text-center">
                                <a href="" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password?</a>
                            </div>

                            <div class="row text-center">
                                <div class="update ml-auto mr-auto">
                                    <button type="submit" class="btn btn-primary btn-round text-uppercase">Update Profile</button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<!-- Modal -->
<div class="change-password modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold lead" id="exampleModalLabel">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 row">
                    <label for="userEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="userEmail" value="john.doe@gmail.com">
                    </div>
                </div>

                <div class="row">

                        <div class="form-group">
                            <label>Old Password</label>
                            <input type="password" class="form-control" placeholder="Old Password">
                        </div>

                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" class="form-control" placeholder="New Password">
                        </div>


                </div>

            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger">Change</button>
            </div>
        </div>
    </div>
</div>


<footer th:replace="admin_dashboard::footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
