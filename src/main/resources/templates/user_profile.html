<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <!--    CDN Path-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--  Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>-->
    <link th:href="@{/css/admin_dashboard.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/admin_dashboard.css">

</head>
<body>

<div th:replace="admin_dashboard::navbar"></div>
<div th:replace="admin_dashboard::sidebar"></div>

<main class="userprofile mt-5 pt-3">
    <h3>User Profile</h3>

    <div class="content">
        <div class="row">
            <div class="col-md-3">
                <div class="card card-user border-0 avatar-card">
                    <div class="card-body">
                        <div class="author">
                            <img th:src="@{../../resources/static/images/logo-small.png}">
                            <h5 class="fw-bold"><b>[[${#request.userPrincipal.principal.fullName}]]</b></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card card-user border-0 edit-profile">
                    <div class="card-header border-0">
                        <h5 class="card-title fw-bold">Edit Profile</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6 pr-1">
                                    <div class="form-group">
                                        <label>Organization (disabled)</label>
                                        <input type="text" class="form-control" disabled placeholder="Organization" value="Tracom Services Limited">
                                    </div>
                                </div>
                                <div class="col-md-6 px-1">
                                    <div class="form-group">
                                        <label>Full Names</label>
                                        <input type="text" class="form-control" placeholder="Full Names">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="text" class="form-control" placeholder="+254...">
                                    </div>
                                </div>

                                <div class="col-md-4 pl-1">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>

                                <div class="col-md-4 pl-1">
                                    <div class="form-group">
                                        <label>Department</label>
                                        <input type="text" class="form-control" placeholder="Dept">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <label>Role</label>
                                        <input type="text" class="form-control" placeholder="Role" disabled>
                                    </div>
                                </div>

                                <div class="col-md-4 pr-1">
                                    <div class="form-group">
                                        <p>Gender</p>
                                        <input type="radio" id="male" name="fav_language" value="MALE">
                                         <label for="male">Male</label><br>
                                         <input type="radio" id="female" name="fav_language" value="FEMALE">
                                         <label for="female">Female</label><br>
                                    </div>
                                </div>
                            </div>
                            <div class="row text-center">
                                <a href="" class="text-decoration-none">Change Password?</a>
                            </div>
                            <div class="row text-center">
                                <div class="update ml-auto mr-auto">
                                    <button type="submit" class="btn btn-primary btn-round text-uppercase">Update Profile</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<footer th:replace="admin_dashboard::footer"></footer>

</body>
</html>
