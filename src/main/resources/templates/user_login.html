<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link th:href="@{/css/userlogin.css}" href="../static/css/userlogin.css" rel="stylesheet"/>
</head>
<body>
    <div class="card border-light container login">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation" >
                <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#pills-admin" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Admin</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-user" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">User</button>
            </li>
        </ul>

        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="pills-admin" role="tabpanel" aria-labelledby="pills-admin">
                <!--Admin-->
                <main class="form-signin">

                    <form>

                        <h1>Admin sign in</h1>

                        <div class="form-floating">
                            <input type="text" class="form-control border-light" id="floatingAdminInput" placeholder="Username">
                            <label for="floatingAdminInput">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control border-light" id="floatingAdminPassword" placeholder="Password">
                            <label for="floatingAdminPassword">Password</label>
                        </div>
                        <div class="inputs">
                            <a href="">Forgot Password?</a>
                            <button class="btn btn-primary" type="submit">Sign in</button>
                        </div>

                    </form>

                </main>

            </div>

            <div class="tab-pane fade" id="pills-user" role="tabpanel" aria-labelledby="pills-user">

                <main class="form-signin">

                    <!--User-->

                    <form>

                        <h1>User sign in</h1>

                        <div class="form-floating">
                            <input type="text" class="form-control border-light" id="floatingUserInput" placeholder="Username">
                            <label for="floatingUserInput">Username</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control border-light" id="floatingUserPassword" placeholder="Password">
                            <label for="floatingUserPassword">Password</label>
                        </div>

                        <div class="inputs">
                            <a href="">Forgot Password?</a>
                            <button class="btn btn-primary" type="submit">Sign in</button>
                        </div>

                    </form>

                </main>

            </div>

        </div>
    </div>

</body>
</html>
